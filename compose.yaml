services:
  ticket-service:
    build:
      context: .
      dockerfile: ticket-service/Dockerfile
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-ticket-service:5432/tickets_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
    networks:
      - ticket-network
    depends_on:
      db-ticket-service:
        condition: service_healthy

  db-ticket-service:
    image: postgres:18-alpine
    restart: always
    volumes:
      - db-ticket-service-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tickets_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d tickets_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-network

volumes:
  db-data:
  db-ticket-service-data:
    driver: local

networks:
  ticket-network:
    driver: bridge
