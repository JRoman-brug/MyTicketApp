spring.application.name=auth-service
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/auth_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql= true
spring.output.ansi.enabled=ALWAYS
spring.jpa.hibernate.ddl-auto=update
logging.level.com.jrb=debug

jwt.secret=${JWT_SECRET_KEY:temporaSecretKeyMustBeVeryLongToWorkWithHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION_TIME:3600000}